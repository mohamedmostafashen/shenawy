<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكورس - سهلنهالك</title>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- لإضافة أيقونات وسائل التواصل الاجتماعي -->
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            direction: rtl;
            font-size: 20px;
        }

        /* الشريط العلوي */
        header {
            background-color: #f0f0f0;
            width: 100%;
            position: fixed;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-decoration: none;
            color: #3a6cf4;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 1.8em;
        }

        .navigation {
            display: flex;
            gap: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.2em;
        }

        .navigation a:hover {
            color: #007bff;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* باقي التنسيقات */
        section.course-details {
            padding: 60px;
            background-color: #ffffff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-top: 80px; /* لتفادي تداخل الشريط العلوي مع المحتوى */
        }

        .course-image {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin-left: 20px;
        }

        .course-description {
            flex-grow: 1;
            padding-right: 20px;
        }

        .content-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }

        .toggle-content {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #003366;
            font-weight: bold;
            font-size: 24px;
        }

        .toggle-content:hover {
            color: #005599;
        }

        .toggle-arrow {
            margin-right: 10px;
        }

        .content-items {
            display: none;
            margin-left: 30px;
        }

        .content-item {
            padding: 15px;
            background-color: transparent;
            transition: background-color 0.3s;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            margin-bottom: 15px;
        }

        .content-item:hover {
            background-color: #007bff;
            color: white;
        }

        .watch-button,
        .start-button {
            background-color: #005599;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-family: 'Alexandria', sans-serif;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .video-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .video-controls {
            margin: 15px 0;
        }

        select,
        button {
            margin-left: 10px;
            font-size: 18px;
            padding: 8px;
        }

        video {
            width: 80%;
            max-width: 600px;
            height: auto;
        }

        /* الشريط السفلي المعدل */
        .footer {
            background-color: #000000;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .footer-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-title a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer-title a:hover {
            color: #005599;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* النمط الخاص بنافذة التنويه (Modal) */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .modal button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

    </style>
</head>

<body>
    <!-- الشريط العلوي -->
    <header>
        <a href="index.html" class="logo">محمد ياسر</a>
        <nav class="navigation">
            <a href="#services">مميزاتنا</a>
            <a href="#projects">الصفوف</a>
            <a href="#contact">التواصل</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="C:\Users\M O H A M E D\Desktop\سهلنهالك\الفديوهات\كوكب النحو.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
        <div class="video-controls">
            <label for="qualitySelect">جودة الفيديو:</label>
            <select id="qualitySelect" onchange="changeQuality()">
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="240">240p</option>
            </select>
            <label for="speedSelect">سرعة الفيديو:</label>
            <select id="speedSelect" onchange="changeSpeed()">
                <option value="0.5">0.5x</option>
                <option value="1">عادي</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    <section class="course-details">
        <img src="C:\Users\M O H A M E D\Desktop\سهلنهالك\صور\mohamedsalah.jpg" alt="كورس البرمجة الأساسية" class="course-image">
        <div class="course-description">
            <h2>كورس البرمجة الأساسية</h2>
            <p>في هذا الكورس، ستتعلم أساسيات البرمجة بما في ذلك المفاهيم الأساسية، اللغات المستخدمة، وأفضل الممارسات في البرمجة.</p>
        </div>
    </section>

    <section class="content-section">
        <div class="toggle-content" onclick="toggleContent(this)">
            <span class="toggle-arrow">▶</span>
            <span>الدروس</span>
        </div>
        <div class="content-items">
            <div class="content-item">
                <span>مقدمة في البرمجة</span>
                <button class="watch-button" onclick="openVideo(event)">شاهد الفيديو</button>
            </div>
            <div class="content-item">
                <span>المتغيرات في البرمجة</span>
                <button class="watch-button" onclick="openVideo(event)">شاهد الفيديو</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-title">
            <a href="#">محمد ياسر</a>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        function toggleContent(element) {
            const content = element.nextElementSibling;
            const arrow = element.querySelector('.toggle-arrow');
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                arrow.textContent = '▼';
            } else {
                content.style.display = 'none';
                arrow.textContent = '▶';
            }
        }

        function openVideo(event) {
            event.stopPropagation();
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.style.display = 'block';
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.play();
            }, 1000);
        }

        function changeQuality() {
            const qualitySelect = document.getElementById('qualitySelect');
            const selectedQuality = qualitySelect.value;
            alert(`تم تغيير جودة الفيديو إلى ${selectedQuality}p`);
        }

        function changeSpeed() {
            const speedSelect = document.getElementById('speedSelect');
            const selectedSpeed = speedSelect.value;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.playbackRate = selectedSpeed;
        }
    </script>
</body>

</html>
