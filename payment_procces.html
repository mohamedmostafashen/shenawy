<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع</title>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            width: 70%;
            gap: 20px;
        }

        /* القسم الأيسر: تفاصيل الكورس */
        .course-details {
            flex: 1;
            padding: 10px;
            border-right: 1px solid #ddd;
        }

        .course-details h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .course-details p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .course-price {
            font-size: 20px;
            color: #005599;
            font-weight: bold;
        }

        /* القسم الأيمن: طرق الدفع */
        .payment-options {
            flex: 1;
            padding: 10px;
        }

        .payment-options h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .payment-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: #004090;
        }

        .payment-button.visa {
            background-color: #ff9900;
        }

        .payment-button.fawry {
            background-color: #005599;
        }

        .payment-button.paypal {
            background-color: #0070ba;
        }

        .payment-button.vodafone {
            background-color: #cc0000;
        }

        /* نافذة الرسالة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-button:hover {
            background-color: #004080;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- القسم الأيسر: تفاصيل الكورس -->
        <div class="course-details">
            <h1>تفاصيل الكورس</h1>
            <p>باقة ال3 شهور</p>
            <p>مدة الكورس: 30 ساعات.</p>
            <p class="course-price">السعر: 0 جنيه</p>
        </div>

        <!-- القسم الأيمن: طرق الدفع -->
        <div class="payment-options">
            <h2>اختر طريقة الدفع</h2>
            <button class="payment-button visa" onclick="showUnavailable()">Visa</button>
            <button class="payment-button paypal" onclick="showUnavailable()">PayPal</button>
            <button class="payment-button fawry" onclick="redirectToWhatsApp()">Fawry</button>
            <button class="payment-button vodafone" onclick="redirectToWhatsApp()">Vodafone Cash</button>
        </div>
    </div>

    <!-- نافذة الرسالة -->
    <div class="modal" id="unavailableModal">
        <div class="modal-content">
            <p>الخدمة غير متوفرة حالياً</p>
            <button class="modal-button" onclick="closeModal()">حسناً</button>
        </div>
    </div>

    <script>
        // إظهار رسالة الخدمة غير متوفرة
        function showUnavailable() {
            const modal = document.getElementById('unavailableModal');
            modal.style.display = 'flex';
        }

        // إغلاق نافذة الرسالة
        function closeModal() {
            const modal = document.getElementById('unavailableModal');
            modal.style.display = 'none';
        }

        // التوجيه إلى الواتساب
        function redirectToWhatsApp() {
            const phoneNumber = "201014708433";
            const whatsappUrl = `https://wa.me/${phoneNumber}`;
            window.location.href = whatsappUrl;
        }
    </script>
</body>

</html>
