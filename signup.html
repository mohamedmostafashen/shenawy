<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>انشاء حساب - محمد مصطفى</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap');
        *{font-family:'Alexandria',sans-serif;margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}
        header{background-color:#f0f0f0;width:100%;position:fixed;top:0;left:0;z-index:9999;display:flex;justify-content:space-between;align-items:center;padding:10px 200px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
        body{margin:0;padding-top:60px;background-color:#f4f4f9;color:#333;font-size:16px;line-height:1.6;}
        .logo{text-decoration:none;color:#3a6cf4;text-transform:uppercase;font-weight:700;font-size:1.8em;}
        .navigation a{color:#3a6cf4;text-decoration:none;font-size:1.1em;font-weight:500;padding-left:30px;}
        .navigation a:hover{color:#601cfc;}
        .theme-toggle{background:none;border:none;font-size:1.5em;color:#3a6cf4;cursor:pointer;transition:color 0.3s;}
        .theme-toggle:hover{color:#601cfc;}
        .login-container{background-color:#fff;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,0.2);width:90%;max-width:400px;margin:150px auto 0;padding:30px;text-align:center;}
        .login-container h2{font-size:1.8em;color:#005599;margin-bottom:20px;font-weight:700;}
        .form-group{margin-bottom:15px;text-align:right;}
        .form-group label{font-size:1rem;font-weight:500;display:block;margin-bottom:5px;}
        .form-group input{width:100%;padding:10px;font-size:1rem;border:1px solid #ddd;border-radius:8px;transition:border-color 0.3s;}
        .form-group input:focus{border-color:#005599;outline:none;}
        .main-btn{background-color:#005599;color:#fff;font-size:1.1rem;font-weight:bold;padding:12px;border:none;border-radius:8px;cursor:pointer;width:100%;transition:background-color 0.3s ease,transform 0.2s ease;}
        .main-btn:hover{background-color:#003366;transform:scale(1.05);}
        .login-footer{margin-top:15px;font-size:0.9rem;color:#555;}
        .login-footer a{color:#005599;text-decoration:none;font-weight:bold;}
        .login-footer a:hover{text-decoration:underline;}
        .footer{background-color:#000000;color:white;padding:20px 0;text-align:center;position:relative;}
        .footer-title{font-size:18px;margin-bottom:10px;}
        .footer-title a{color:#0066ff;text-decoration:none;}
        .footer-title a:hover{color:#005599;}
        .social-icons a{color:white;margin:0 10px;font-size:24px;}
        .social-icons a:hover{color:#007bff;}
        body.dark-mode{background-color:#000000;color:#ffffff;}
        body.dark-mode header{background-color:#1e1e1e;box-shadow:0 2px 5px rgba(255,255,255,0.1);}
        body.dark-mode .login-container{background-color:#1e1e1e;color:#ffffff;box-shadow:0 5px 20px rgba(255,255,255,0.1);}
        body.dark-mode .form-group input{background-color:#1e1e1e;color:#ffffff;border-color:#444444;}
        body.dark-mode .form-group input:focus{border-color:#ffffff;}
        body.dark-mode .main-btn{background-color:#ffffff;color:#000;}
        body.dark-mode .main-btn:hover{background-color:#f0f0f0;transform:scale(1.05);}
        body.dark-mode .footer{background-color:#000000;}
        body.dark-mode .footer-title{color:#ffffff;}
        body.dark-mode .footer-title a{color:#ffffff;}
        body.dark-mode .social-icons a{color:#ffffff;}
        @media (max-width:1023px){header{padding:12px 20px;}.navigation a{padding-left:10px;}.title{font-size:1.8em;}section{padding:80px 20px;}.main-content h2{font-size:1em;}.main-content h3{font-size:1.6em;}.content{flex-direction:column;align-items:center;}}
        @media (max-width:641px){body{font-size:12px;}.main-content h2{font-size:0.8em;}.main-content h3{font-size:1.4em;}}
        @media (max-width:300px){body{font-size:10px;}}
    </style>
    <header>
        <a href="index.html" class="logo">محمد مصطفى</a>
        <nav class="navigation">
        </nav>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main>
        <section class="login-container">
            <h2>انشاء حساب </h2>
            <form action="index.html" method="POST">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="form-group">
                    <label for="password">تاكيد كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="main-btn">دخول</button>
            </form>
            <div class="login-footer">
                <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-title">
            تم تطوير الموقع بواسطة
            <span><a href="https://www.facebook.com/profile.php?id=100090831465254">محمد مصطفى (الشناوي)</a></span>
            جميع الحقوق محفوظة لمحمد مصطفى 2025
        </p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
